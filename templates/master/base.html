{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css'%}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'karyawan:karyawan_list' %}">Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="{% url 'obat:obat_list' %}"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            Data Obat
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'obat:obat_list' %}">List Obat</a>
              <a class="dropdown-item" href="{% url 'obat:create_obat' %}">Tambah Obat</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="list_drug/"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            Data Karyawan
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'karyawan:karyawan_list' %}">List Karyawan</a>
              <a class="dropdown-item" href="{% url 'karyawan:karyawan_create' %}">Tambah Karyawan</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search" method="post">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
            id="myInput"
            name="search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>

    </nav>
    <div class="container-fluid">
        {% block body %}{% endblock body %}
    </div>
    <script
      text="text/javascript"
      src="{% static 'js/jquery-3.3.1.slim.min.js'%}"
    ></script>
    <script
      text="text/javascript"
      src="{% static 'js/popper.min.js'%} "
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js'%}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/main.js'%}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap-confirmation.min.js'%}"
    ></script>
    <script
    type="text/javascript"
    src="{% static 'js/jquery-3.6.0.min.js'%}"
  ></script>
  </body>
</html>
